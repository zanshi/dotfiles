# vim: syntax=config

################################################################################
# General

# load config file from file directory, useful for overriding ass styles for
# entire series
use-filedir-conf=yes

# default value of 320kB is quite low, especially on slow media
#cache=auto
#cache-secs=10

demuxer-thread=yes

# save screenshots on the desktop
screenshot-format=png
screenshot-template=~/photos/mpv-screenshots/mpv-screenshot%n

################################################################################
# Subtitles setup

# disable retarded VSFilter compatibility
#ass-force-style=Kerning=yes
sub-text-font="Open Sans"
sub-text-font-size=48

################################################################################
# On Screen Display

osc=yes # I don't like mouse stuff
#osd-font="Open Sans Light"
#osd-level=1

# make the OSD progress bar be big and centered like in mplayer and mplayer2
osd-bar-align-y=0
osd-bar-h=7
osd-border-size=1
osd-color='#CCFFFFFF'
osd-border-color='#99000000'
#geometry=50%:50%


################################################################################
# Video Output

vo=opengl-hq
#vo=opengl:scale=spline36:scale-down=mitchell:dither-depth=auto:fbo-format=rgba16:fancy-downscaling:sigmoid-upscaling:smoothmotion

################################################################################
# Audio

ao=pulse
#softvol=yes
# set volume to 100 and use the sound server to actually control the volume
volume=100

no-audio-display


# epic immersion for the poor
# af-add=bs2b

################################################################################
# Languages

slang=eng,en
alang=jp,jpn,en,eng

[extension.webm]
loop-file=inf


